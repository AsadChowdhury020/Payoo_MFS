<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYOO MFS</title>
    
    <!-- Daisyui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

    <!-- login form starts -->
    <div class="h-[130px] w-[350px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <form class="bg-white rounded-3xl  p-8 w-[402px]" action="">
        <div>
            <label class="font-medium" for="">Mobile Number</label>
            <br>
            <input id="mobile_number" type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] rounded-4xl mt-3 font-light p-5 py-4" />
        </div>
        <div class="mt-4">
            <label class="font-medium" for="">4 Digit Pin</label>
            <br>
            <input id="pin_number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] rounded-4xl mt-3 font-light p-5 py-4" />
        </div>
        <button type="button" class="btn bg-[#0874F2] rounded-4xl mt-3 w-[95%] text-xl font-medium text-white" id="login_button">Login</button>
    </form>

    <!-- Js script -->
    <script src="js/login.js"></script>
</body>
</html>
